<!DOCTYPE html>
<meta charset="utf-8">

<title>Grid testing</title>

<style>

svg {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.grid line {
  fill: none;
  stroke: white;
  shape-rendering: crispEdges;
}
.grid .major {
  stroke-width: 3px;
}
.grid .minor {
  stroke-width: 1px;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

rect.background {
  fill: #ddd;
}

</style>

<script src="//d3js.org/d3.v3.js"></script>
<script src="../d3-grid.js"></script>

<body>

<script>

(function () {

  var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var parseDate = d3.time.format("%d-%b-%y").parse;

  var x = d3.time.scale()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .outerTickSize(0);

  var yAxis = d3.svg.axis()
      .scale(y)
      .outerTickSize(0)
      .orient("left");

  var grid = d3.svg.grid()
      .xAxis(xAxis)
      .yAxis(yAxis);

  var line = d3.svg.line()
      .x(function(d) { return x(d.date); })
      .y(function(d) { return y(d.close); });

  d3.tsv("data.tsv", function(error, data) {
    data.forEach(function(d) {
      d.date = parseDate(d.date);
      d.close = +d.close;
    });

    data.sort(function (a, b) { return a.date - b.date; });

    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain(d3.extent(data, function(d) { return d.close; }));

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
        .on("click", clicky);

    svg.append("clipPath")
        .attr("id", "theHaircut")
      .append("rect")
        .attr({
          "width": width,
          "height": height
        });

    svg.append("rect")
      .attr({
        "class": "background",
        "width": width,
        "height": height
      });

    svg.append("g")
        .attr("class", "grid")
        .call(grid);

    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("clip-path", "url(#theHaircut)")
        .attr("d", line);

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + (height + 10) + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(-10,0)")
        .call(yAxis)
      .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Price ($)");

    function clicky () {
      var n = data.length - 1,
          i = Math.floor(Math.random() * n/2),
          j = i + Math.floor(Math.random() * n/2) + 1,
          data1 = data.slice(i, j+1);
      x.domain([data[i].date, data[j].date]);
      y.domain(d3.extent(data1, function(d) { return d.close; }));

      var t = svg.transition().duration(2000);
      t.select(".grid").call(grid);
      t.select(".x.axis").call(xAxis);
      t.select(".y.axis").call(yAxis);
      t.select(".line").attr("d", line(data));
    }

  });

})();

</script>
